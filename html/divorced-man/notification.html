       // تحديدي العناصر الظاهرة حسب ال role
    document.addEventListener("DOMContentLoaded", () => {
    const userRole = localStorage.getItem("userRole");

    if (!userRole) return; // إذا ما في تسجيل دخول

    // إظهار/إخفاء العناصر حسب الدور
    if (userRole === "admin" || userRole === "gov") {
        document.getElementById("adminGovUserManagement").style.display = "block";
        document.getElementById("adminGovDivorceManagement").style.display = "block";
        document.getElementById("adminGovAlmonyRequesrlist").style.display = "block";


        document.getElementById("almonyPaymentReportItem").style.display = "block";
        document.getElementById("almonyPaymentReportLink").setAttribute("href", "../employee/alimony-payment-report.html");

       
    }

    if (userRole === "admin") {
        document.getElementById("adminAlmonyRequesr").style.display = "block";
    }


    if (userRole === "man") {
        document.getElementById("almonyPaymentReportItem").style.display = "block";
        document.getElementById("almonyPaymentReportLink").setAttribute("href", "alimony-payment-report.html");



    }
    });
