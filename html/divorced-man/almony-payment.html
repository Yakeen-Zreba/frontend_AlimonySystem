<script>
// مصفوفة الدفعات قبل الإرسال
  const payments = [];

  // عناصر
  const addPaymentBtn = document.getElementById('addPaymentBtn');
  const payDate   = document.getElementById('payDate');
  const payAmount = document.getElementById('payAmount');
  const payMethod = document.getElementById('payMethod');
  const payer     = document.getElementById('payer');
  const decision  = document.getElementById('decision');
  const receipt   = document.getElementById('receipt');
  const notes     = document.getElementById('notes');

  const paymentsTableBody = document.getElementById('paymentsTableBody');
  const paymentsJson = document.getElementById('paymentsJson');
  const errorBox = document.getElementById('paymentError');
  const form = document.getElementById('alimonyPaymentForm');

  // العرض
  function formatDate(iso){
    if(!iso) return '';
    const [y,m,d] = iso.split('-');
    return `${d}/${m}/${y}`;
  }
  function methodLabel(v){
    return v==='cash'?'نقدًا':v==='transfer'?'حوالة':v==='cheque'?'شيك':v==='other'?'أخرى':'';
  }

  // إعادة رسم الجدول
  function renderPayments(){
    paymentsTableBody.innerHTML = '';
    payments.forEach((p, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${formatDate(p.date)}</td>
        <td>${Number(p.amount).toFixed(2)}</td>
        <td>${methodLabel(p.method)}</td>
        <td>${p.payerText}</td>
        <td>${p.decisionText}</td>
        <td>${p.receiptFile ? p.receiptFile.name : '<span class="text-muted">—</span>'}</td>
        <td>${p.notes || '<span class="text-muted">—</span>'}</td>
        <td class="text-end">
          <button type="button" class="btn btn-sm btn-outline-danger" data-index="${idx}">حذف</button>
        </td>`;
      paymentsTableBody.appendChild(tr);
    });
    paymentsJson.value = JSON.stringify(
      payments.map(p => ({
        date: p.date,
        amount: p.amount,
        method: p.method,
        payerId: p.payerId,
        decisionId: p.decisionId,
        notes: p.notes,
        // سنرسل اسم الملف في JSON للتطابق، والملف نفسه في FormData
        receiptField: p.receiptField
      }))
    );
  }

  // إضافة دفعة للجدول
  addPaymentBtn.addEventListener('click', () => {
    errorBox.classList.add('d-none'); errorBox.textContent = '';

    const dateVal = payDate.value;
    const amountVal = payAmount.value;
    const methodVal = payMethod.value;
    const payerVal = payer.value;
    const payerText = payer.options[payer.selectedIndex]?.text || '';
    const decisionVal = decision.value;
    const decisionText = decision.options[decision.selectedIndex]?.text || '';
    const receiptFile = receipt.files?.[0] || null;
    const notesVal = (notes.value || '').trim();

    if(!dateVal || !amountVal || !methodVal || !payerVal || !decisionVal){
      errorBox.textContent = 'من فضلك أكمل الحقول الإلزامية: التاريخ، المبلغ، الطريقة، الدافع، القرار.';
      errorBox.classList.remove('d-none');
      return;
    }

    // اسم الحقل الذي سنستخدمه في FormData
    const receiptField = receiptFile ? `receipt_${payments.length}` : null;

    payments.push({
      date: dateVal,
      amount: amountVal,
      method: methodVal,
      payerId: payerVal,
      payerText,
      decisionId: decisionVal,
      decisionText,
      receiptFile,
      receiptField, // نحتفظ باسم الحقل لربطه بالسجل
      notes: notesVal
    });

    // تنظيف الحقول
    payDate.value = '';
    payAmount.value = '';
    payMethod.value = '';
    payer.value = '';
    decision.value = '';
    receipt.value = '';
    notes.value = '';

    renderPayments();
  });

  // حذف صف
  paymentsTableBody.addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-index]');
    if(!btn) return;
    const idx = parseInt(btn.getAttribute('data-index'), 10);
    if(idx >= 0){
      payments.splice(idx, 1);
      renderPayments();
    }
  });

  // إرسال النموذج
  form.addEventListener('submit', async (e) => {
    // اتركها افتراضيًا إن كان عندك submit كلاسيكي؛
    // هنا مثال باستخدام fetch
    e.preventDefault();

    if(payments.length === 0){
      errorBox.textContent = 'أضف دفعة واحدة على الأقل قبل الحفظ.';
      errorBox.classList.remove('d-none');
      return;
    }

    const fd = new FormData(form);
    // أضف الملفات الفعلية
    payments.forEach((p, i) => {
      if(p.receiptFile && p.receiptField){
        fd.append(p.receiptField, p.receiptFile, p.receiptFile.name);
      }
    });

    try {
      // مثال إرسال
      const res = await fetch(form.action, { method: 'POST', body: fd });
      if(!res.ok) throw new Error('فشل الحفظ');
      // نجاح
      alert('تم حفظ الدفعات بنجاح');
      // إعادة الضبط
      payments.splice(0, payments.length);
      renderPayments();
      form.reset();
    } catch(err){
      errorBox.textContent = err.message || 'حدث خطأ أثناء الحفظ';
      errorBox.classList.remove('d-none');
    }
  });

  // تفريغ النموذج بالكامل
  document.getElementById('resetFormBtn').addEventListener('click', () => {
    payments.splice(0, payments.length);
    renderPayments();
  });
</script>
